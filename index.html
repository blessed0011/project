<button onclick="calculateScores()">Calculate Scores</button>
<button onclick="cancelScores()">Cancel Scores</button>

<script>
function calculateScores() {
    let table = document.getElementById("gradeTable");
    let rows = table.getElementsByTagName("tbody")[0].getElementsByTagName("tr");

    for (let row of rows) {
        let inputs = row.getElementsByTagName("input");
        let total = 0;
        let count = 0;
    
        for (let i = 1; i <= 4; i++) {
            let score = parseFloat(inputs[i].value) || 0;
            total += score;
            count++;
        }

        let percentage = (total / (count * 100)) * 100;
        let grade = "";

        if (percentage >= 90) grade = "A+";
        else if (percentage >= 80) grade = "A";
        else if (percentage >= 70) grade = "B";
        else if (percentage >= 60) grade = "C";
        else if (percentage >= 50) grade = "D";
        else grade = "F";

        row.getElementsByClassName("total")[0].innerText = total;
        row.getElementsByClassName("percentage")[0].innerText = percentage.toFixed(2) + "%";
        row.getElementsByClassName("grade")[0].innerText = grade;
    }
}

function cancelScores() {
    let table = document.getElementById("gradeTable");
    let rows = table.getElementsByTagName("tbody")[0].getElementsByTagName("tr");

    for (let row of rows) {
        let inputs = row.getElementsByTagName("input");

        // Clear all subject scores
        for (let i = 1; i <= 4; i++) {
            inputs[i].value = "";
        }

        // Clear results
        row.getElementsByClassName("total")[0].innerText = "";
        row.getElementsByClassName("percentage")[0].innerText = "";
        row.getElementsByClassName("grade")[0].innerText = "";
    }
}
